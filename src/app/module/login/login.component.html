<div class="flex justify-center">
  <div class="head flex align-center">
    <img class="logo" alt="logo图片" src="./assets/image/logo-color.svg"/>

  </div>

<div class="login-form-wrap">

    <nz-tabset>
      <nz-tab nzTitle="账户密码登录">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="user" [nzSize]="'large'">
              <input type="text" formControlName="account" nz-input placeholder="用户名"
                     [placeholder]="'请输入账号名'"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="lock" [nzSize]="'large'">
              <input type="password" autocomplete="on" formControlName="password" nz-input placeholder="密码"
                     [placeholder]="'请输入密码'"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </nz-tab>
