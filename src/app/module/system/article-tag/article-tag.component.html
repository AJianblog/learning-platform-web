<div class="full-container">
  <div class="card pagination-table">
    <app-table-tools title="查询结果" [tools]="tools" (toolClick)="toolsClickEvent($event)"></app-table-tools>
    <h-table
      [columns]="columns"
      [config]="tableConfig"
      (cellClick)="cellClick($event)"
      (pageSizeChange)="pageSizeChange($event)"
      (pageIndexChange)="pageIndexChange($event)"
    ></h-table>
  </div>
</div>
