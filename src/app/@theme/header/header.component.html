<div class="header-fill"></div>
<nz-header>
  <div *ngIf="!isLogin" class="login-box">
    <div routerLink="/login">登陆</div>
  </div>
  <div class="toolbar-empty-box"></div>
  <nz-avatar
    *ngIf="isLogin"
    class="avatar"
    [nzGap]="2"
    [nzText]="nickName"
    [ngStyle]="{ 'background-color': '#7265e6' }"
    nzSize="small"
    style="vertical-align: middle;"
    nz-dropdown
    nzTrigger="click"
    [nzDropdownMenu]="menu"
  >
  </nz-avatar>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item routerLink="/system/userManager">后台管理</li>
      <li nz-menu-item (click)="loginOut()">注销</li>
    </ul>
  </nz-dropdown-menu>
</nz-header>
