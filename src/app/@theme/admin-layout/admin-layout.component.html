<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    nzTheme="dark"
  >
    <app-side-menu
      [menus]="menus"
      [inlineCollapsed]="isCollapsed"
      (toggleCollapsed)="toggleCollapsed()"
    ></app-side-menu>
  </nz-sider>
  <nz-layout>
    <app-header></app-header>
    <app-tabs></app-tabs>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
