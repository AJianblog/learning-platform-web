<ul nz-menu nzMode="inline">
  <ng-container *ngFor="let menu of menus">
    <li *ngIf="menu.children && menu.children.length" nz-submenu [nzTitle]="menu.menuName">
      <app-side-menu [menus]="menu.children"></app-side-menu>
    </li>
    <li *ngIf="!menu.children || !menu.children.length" nz-menu-item [routerLink]="menu.url">{{ menu.menuName }}</li>
  </ng-container>
</ul>
